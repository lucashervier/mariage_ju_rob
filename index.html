<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Wedding - Escape Game Final Indices</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/irt.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
		 	link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>

	<body>

		<div class="reveal">
			<div class="slides">

				<section>
					<h1>HAPPY WEDDING DAY</h1>
					<h3>Robin - Julie</h3>
          			<br />
					<!-- <img src="../imgs/logo.png" width="30%" height="auto"> -->
				</section>

      		</div>

		</div>

		<script src="js/reveal.js"></script>
		<script src="js/jquery-3.5.0.min.js"></script>

		<script>
			Reveal.initialize({
				width: "1200",
				height: "600",
				slideNumber: 'c',
				navigationMode: 'linear',
				transition: 'none',
				progress: true,
				hash: true,
				center: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/math/math.js'}
				]
			});
			var footer = $('#footer-container').html();
			$('div.reveal').append(footer);
		</script>
	</body>
</html>
